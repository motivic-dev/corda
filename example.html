<!DOCTYPE html>
<html>
  <head>
    <title>Corda.js - Rendering Chord Symbols</title>
    <script src="./corda.js"></script>
    <script>
      window.addEventListener('load', function() {
        var aminor = Corda.symbol({
          notes: ['x', 'o', 2, 2, 1, 'o']
        });
        var eminor = Corda.symbol({
          notes: ['o', 2, 2, 'o', 'o', 'o']
        });
        var emajor = Corda.symbol({
          notes: ['o', 2, 2, 1, 'o', 'o']
        });
        var gmajor = Corda.symbol({
          notes: [3, 2, 'o', 'o', 'o', 3]
        });
        var cminor7 = Corda.symbol({
          notes: ['x', 3, 1, 3, 3, 3]
        });
        var cmajor = Corda.symbol({
          notes: ['x', 3, 2, 'o', 1, 'o']
        });
        var dmajor = Corda.symbol({
          notes: ['x', 'x', 'o', 3, 4, 3]
        });

        aminor.render(document.getElementById('canvas'));
        eminor.render(document.getElementById('canvas1'));
        emajor.render(document.getElementById('canvas2'));
        gmajor.render(document.getElementById('canvas3'));
        cminor7.render(document.getElementById('canvas4'));
        cmajor.render(document.getElementById('canvas5'));
        dmajor.render(document.getElementById('canvas6'));
      }, false);
    </script>
    <style type="text/css">
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="200" width="200">A</canvas> 
    <canvas id="canvas1" height="180" width="180">A</canvas> 
    <canvas id="canvas2" height="160" width="160">A</canvas> 
    <canvas id="canvas3" height="140" width="140">A</canvas> 
    <canvas id="canvas4" height="120" width="120">A</canvas> 
    <canvas id="canvas5" height="100" width="100">A</canvas> 
    <canvas id="canvas6" height="80" width="80">A</canvas> 
  </body>
</html>
