<!DOCTYPE html>
<html>
  <head>
    <title>Corda.js - Rendering Chord Symbols</title>
    <script src="./corda.js"></script>
    <script>
      window.addEventListener('load', function() {
        var aminor = Corda.symbol('x.o.2.2.1.o', {frets: 4});
        var eminor = Corda.symbol('o.2/3.2/4.o.o.o', {name: 'Em', frets: 4});
        var esmaj9 = Corda.symbol('.3/3.2/2.4/4.3/5.', {
          name: 'Ebmaj9',
          tuning: ['E', 'A', 'D', 'G', 'B', 'e'],
          fret: 4,
          showFret: true
        });
        var gmajor = Corda.symbol('3.2.o.o.o.3');
        var cminor7 = Corda.symbol('x.3.1.3.3.3');
        var dmajor = Corda.symbol('x.x.o.3.4.3');
        var cmajor = Corda.symbol('x.1.3.x');

        aminor.render(document.getElementById('canvas'));
        eminor.render(document.getElementById('canvas1'));
        esmaj9.render(document.getElementById('canvas2'));
        gmajor.render(document.getElementById('canvas3'));
        cminor7.render(document.getElementById('canvas4'));
        cmajor.render(document.getElementById('canvas5'));
        dmajor.render(document.getElementById('canvas6'));
        dmajor.render(document.getElementById('canvas7'));
      }, false);
    </script>
    <style type="text/css">
      body {
        margin: 20px;
      }

      canvas {
        border: 4px solid #DDDDCC;
        background-color: #EEEEDD;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="140" width="140">Am</canvas> 
    <canvas id="canvas1" height="140" width="140">Em</canvas> 
    <canvas id="canvas2" height="140" width="140">Ebmaj9</canvas> 
    <canvas id="canvas3" height="140" width="140">G</canvas> 
    <canvas id="canvas4" height="140" width="140">C9</canvas> 
    <canvas id="canvas5" height="140" width="140">Bb5</canvas> 
    <canvas id="canvas6" height="140" width="140">D</canvas> 
    <canvas id="canvas7" height="140" width="140">D</canvas> 
  </body>
</html>
