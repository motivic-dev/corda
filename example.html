<!DOCTYPE html>
<html>
  <head>
    <title>Corda.js - Rendering Chord Symbols</title>
    <script src="./corda.js"></script>
    <script>
      window.addEventListener('load', function() {
        var aminor = Corda.symbol({
          notes: ['x', 'o', 2, 2, 1, 'o'],
          frets: 4
        });
        var eminor = Corda.symbol({
          name: 'Em',
          notes: ['o', 2, 2, 'o', 'o', 'o'],
          frets: 4
        });
        var esmaj9 = Corda.symbol({
          name: 'Ebmaj9',
          notes: [null, 3, 2, 4, 3, null],
          tuning: ['E', 'A', 'D', 'G', 'B', 'e'],
          fret: 4,
          showFret: true
        });
        var gmajor = Corda.symbol({
          notes: [3, 2, 'o', 'o', 'o', 3]
        });
        var cminor7 = Corda.symbol({
          notes: ['x', 3, 1, 3, 3, 3]
        });
        var cmajor = Corda.symbol({
          strings: 4,
          notes: ['x', 1, 3, 'x']
        });
        var dmajor = Corda.symbol({
          notes: ['x', 'x', 'o', 3, 4, 3]
        });

        aminor.render(document.getElementById('canvas'));
        eminor.render(document.getElementById('canvas1'));
        esmaj9.render(document.getElementById('canvas2'));
        gmajor.render(document.getElementById('canvas3'));
        cminor7.render(document.getElementById('canvas4'));
        cmajor.render(document.getElementById('canvas5'));
        dmajor.render(document.getElementById('canvas6'));
        dmajor.render(document.getElementById('canvas7'));
      }, false);
    </script>
    <style type="text/css">
      body {
        margin: 20px;
      }

      canvas {
        border: 4px solid #DDDDCC;
        background-color: #EEEEDD;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="140" width="140">A</canvas> 
    <canvas id="canvas1" height="140" width="140">A</canvas> 
    <canvas id="canvas2" height="140" width="140">A</canvas> 
    <canvas id="canvas3" height="140" width="140">A</canvas> 
    <canvas id="canvas4" height="140" width="140">A</canvas> 
    <canvas id="canvas5" height="140" width="140">A</canvas> 
    <canvas id="canvas6" height="140" width="140">A</canvas> 
    <canvas id="canvas7" height="140" width="140">A</canvas> 
  </body>
</html>
